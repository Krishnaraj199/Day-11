<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 75%;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 100px;
        }
        button {
            background-color: #05c46b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #049e58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event 1 Registration</h1>
        <p>Number of available seats: 100</p>
        <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="seats">Number of seats:</label>
            <select id="seats" name="seats">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3" selected>3</option>
                <option value="4" selected>4</option>
                <option value="5" selected>5</option>
                <option value="6" selected>6</option>
                <!-- Add more options if needed -->
            </select>

            <label for="attendee2">Name of Attendee 2:</label>
            <input type="text" id="attendee2" name="attendee2" placeholder="Enter attendee's name">

            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </form>
    </div>
</body>
</html>
